apiVersion: apps/v1
kind: Deployment
metadata:
  name: $POD_NAME-deployment
  labels:
    app: $POD_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $POD_NAME
  template:
    metadata:
      labels:
        app: $POD_NAME
    spec:
      containers:
        - name: $POD_NAME
          image: ${FULL_IMAGE_WITH_TAG}
          imagePullPolicy: Always
          resources:
            limits:
              cpu: {{cpuResource}}
              memory: {{memoryResource}}
            requests:
              cpu: {{cpuResource}}
              memory: {{memoryResource}}
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: regcred
